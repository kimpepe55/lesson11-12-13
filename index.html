<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11-12-13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Static</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Relative</a>
                            <ul class="menu__submenu submenu">
                                <li class="submenu__item">
                                    <a href="" class="submenu__link">Top</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="" class="submenu__link">Right</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="" class="submenu__link">Bottom</a>
                                </li>
                                <li class="submenu__item">
                                    <a href="" class="submenu__link">Left</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Absolute</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Fixed</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Sticky</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">

                <div class="page__static static block">
                    <h2 class="block__title">Position - static</h2>
                    <div class="static__item static__item--purple">Block 1</div>
                    <div class="static__item static__item--green">Block 2</div>
                    <div class="static__item static__item--yellow">Block 3</div>
                </div>

                <div class="page__relative relative block">
                    <h2 class="block__title">Position - relative</h2>
                    <div class="relative__item relaive__item--purple">Block 1</div>
                    <div class="relative__item relaive__item--green">Block 2</div>
                    <div class="relative__item relaive__item--yellow">Block 3</div>
                </div>

                <div class="page__absolute absolute block">
                    <h2 class="block__title"> Position - absolute</h2>
                    <div class="absolute__item absolute__item--purple">Block 1</div>
                    <div class="absolute__item absolute__item--green">Block 2</div>
                    <div class="absolute__item absolute__item--yellow">Block 3</div>
                </div>

                <div class="page__sticky sticky block">
                    <h2 class="block__title"> Position - sticky</h2>
                    <div class="sticky__item sticky__item--purple">Block 1</div>
                    <div class="sticky__item sticky__item--green">Block 2</div>
                    <div class="sticky__item sticky__item--yellow">Block 3</div>
                </div>
                <div class="page__3dbutton">
                    <div class="button">BUTTON</div>
                </div>
                <div class="page__spinner spinner">
                    <span class="spinner__loader">
                    </span>
                    <span class="spinner__text">
                        Loading...
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
